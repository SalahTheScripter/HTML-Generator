<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Generator</title>
</head>
<body>
    <div id="innpakning">
        <input type="text" id="farge" placeholder="#FFFFFF">
        <br><br>
        <button onclick="byttFarge()">Bytt Farge</button>
        <br><br>
        <h1>HTML Generator</h1>
        <div class="container">
            <label for="element-select">Velg HTML-element:</label>
            <select id="element-select">
                <option value="div">div</option>
                <option value="p">p</option>
                <option value="h1">h1</option>
                <option value="h2">h2</option>
                <option value="h3">h3</option>
            </select>
    
            <br><br>
    
            <label for="element-content">Innhold:</label>
            <input type="text" id="element-content">
    
            <br><br>
    
            <label for="element-style">Stiler:</label>
            <input type="text" id="element-style">
    
            <br><br>

            
            <label for="position-select">Plassering:</label>
            <select id="position-select">
                <option value="first">FÃ¸rst</option>
                <option value="last">Sist</option>
                <option value="custom">Velg posisjon</option>
            </select>

            <br><br>

            <div id="custom-position" style="display: none;">
                <label for="custom-position-input">ID eller klasse:</label>
                <input type="text" id="custom-position-input">
            </div>
    
            <br><br>
            
            <button id="create-element">Opprett HTML-element</button>
        </div>
    
        <div class="container" id="output-container">
            <h2>Resultat:</h2>
        </div>

    <script src="script.js"></script>
</body>
</html>
